data:
  json_path: ../../methylformer/data/train_merged_bin20.json
  max_len: 1004
  step: 1
  sos_value: 0.0
  pad_value: 0.0
  normalize_targets: true
  num_workers: 4
  pin_memory: true
  prefetch_factor: 2
masking:
  mlm_prob: 0.15
  mask_prob: 0.8
  random_prob: 0.1
  keep_prob: 0.1
  random_value_range:
  - 0.0
  - 1.0
model:
  d_model: 256
  n_heads: 8
  n_layers: 3
  d_ff: 512
  dropout: 0.1
  activation: gelu
training:
  epochs: 100
  batch_size: 64
  lr: 0.0003
  weight_decay: 0.01
  betas:
  - 0.9
  - 0.98
  eps: 1.0e-08
  warmup_steps: 1000
  gradient_accumulation: 1
  max_steps: -1
  amp: false
  seed: 42
  log_every: 50
  save_dir: checkpoints/bin20
loss:
  type: huber
  delta: 1.0
